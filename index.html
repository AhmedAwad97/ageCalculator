<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <form action="#">
        <div class="header">
          <div class="day">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" />
            <div class="error error-day"></div>
          </div>

          <div class="month">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" />
            <div class="error error-month"></div>
          </div>

          <div class="year">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YY" />
            <div class="error error-year"></div>
          </div>
        </div>
      </form>

      <div class="line">
        <img src="assets/images/icon-arrow.svg" alt="icon arrow" />
      </div>

      <div class="body">
        <div class="years">
          <span class="actualYear"></span>
          <span>Years</span>
        </div>
        <div class="months">
          <span class="actualMonth"></span>
          <span>Months</span>
        </div>
        <div class="days">
          <span class="actualDay"></span>
          <span>Days</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Awad</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
